<style>
  textarea {
      outline: none;
    resize: none;
    width: 1100;
    height: 550px;     
    border-radius: 4px;
    border: 1px solid #cccccc;
    padding: 5px;
  }
  input[type='submit'] {
      width: 100;
      background-color: #4CAF50;
      color: white;
      padding: 3px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  input[type='button'] {
    width: 100;
    background-color: #4CAF50;
    color: white;
    padding: 3px 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type=text], select {
      width: 100;
      padding: 8px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  body {
      border-radius: 5px;
      background-color: #EBEAEA;
      padding: 10px;
      text-align: center;
      font-family: Arial;
      color: rgb(49, 47, 47);
      margin: 0;
    }
</style>

<html><body>

<div>

<form method="POST">
  {% csrf_token %}
  <table width="1200" >
    <tr>
    <td width="50%">
      <pre><textarea ALIGN=LEFT id="code" name="code" contenteditable="true" >
#include<bits/stdc++.h>
using namespace std;
int main(){
  int arr[10]={0};
  int brr[10]={0};
}
      </textarea></pre>
    </td>
    <td VALIGN=TOP>
      <select id="lang" name="lang">
        <option value="C++">C++</option>
        <option value="JS">JS</option>
        <option value="Python">Python</option>
      </select><br>
      <input type="submit" Value="show" id="show"><br>
      <input type="text" name="num" id="num" value="0"><br>
      <input type="button" value="Add arrays" onclick=func()>
      <div id="f1"></div>
    </td>
    </tr>
  </table>
</form>
</div>
<script>
  function func(){
    var arrays=0;
    str="<br>Arrays:";
    num= document.getElementById("num").value;
    for(i=0;i<num;i++){
      str+="<br><input type='text' name="+arrays+">";
      arrays+=1;
    }
    document.getElementById("f1").innerHTML=str;
    document.getElementById("num").value=arrays;
  }
</script> 

</body></html>
